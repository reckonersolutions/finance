<div id="mainwindow">
  <div id="menubar" color="primary">    
      <div>
          <mat-icon>description_outline</mat-icon>
      </div>
      <div>
          Finance
      </div> 
      <div>

      </div>       
      <div style="text-align: center;">
          <span>X</span>
      </div>          
  </div>  
<div>
  <app-menu></app-menu>
</div>

  <br>
  <div class="w3-row-padding">
    <div class="w3-col l3 m6">
      <mat-card style="height:150px; background-color:#FF6F61;">
        <br>
        <p style="font-size:3em; color:white;">1,189,417.73</p>
        <br>
        <p style="font-size:2em; color:white;">Assets</p>
      </mat-card>
    </div>
    <div class="w3-col l3 m6">
      <mat-card style="height:150px; background-color:#82b74b">
        <br>
        <p style="font-size:3em; color:white;">934,521.47</p>
        <br>
        <p style="font-size:2em; color:white;">Liabilities</p>
      </mat-card>
    </div>
    <div class="w3-col l3 m6">
      <mat-card style="height:150px; background-color:#92a8d1">
        <br>
        <p style="font-size:3em; color:white;">245,896.26</p>
        <br>
        <p style="font-size:2em; color:white;">Net Profit</p>
      </mat-card>
    </div>
    <div class="w3-col l3 m6">
      <mat-card>
        <app-widget-card label="Sales" total="5.90 M" percentage="95" [data]="cards"></app-widget-card>
      </mat-card>
    </div>
  </div>
  
  <br>
  
  <div class="w3-container">
   <app-widget-area [data]="bigChart"></app-widget-area>
  </div>
  
  <mat-divider></mat-divider>
  
  <br>
  
  <div class="w3-row" style="display: none;">
      <div class="w3-half">
        <div style="height:40px; width:100%; background-color: #92a8d1;">
          <h3 style="padding:10px;">PDC Receivables</h3>
        </div>
          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">
            
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>          
      </div>
      <div class="w3-half">
          <app-widget-pie [data]="piechart"></app-widget-pie>
      </div>
  </div>
</div>
